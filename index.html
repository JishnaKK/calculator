<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5" style="text-align: center;">Calculator</h1>
    <!-- calculator body -->
 <div class="calc-body">

   <!-- calculator display screen-->
        <div class="calc-screen">
            <div id="calc-typed">
                <input type="text" class="form-control" id="result">
              
            </div>
        </div>
<!-- Calculator button -->
        <div class="calc-button-row">
            <button onclick="displayNum('7')" id="seven">7</button>
            <button onclick="displayNum('8')" id="eight">8</button>
            <button onclick="displayNum('9')" id="nine">9</button>
            <button onclick="displayNum('*')" id="mul" class="opt">*</button>
            <button onclick="displayNum('4')" id="four">4</button>
            <button onclick="displayNum('5')" id="five">5</button>
            <button onclick="displayNum('6')" id="six">6</button>
            <button onclick="displayNum('-')" id="sub" class="opt">&#8722</button>
            <button onclick="displayNum('1')" id="one">1</button>
            <button onclick="displayNum('2')" id="two">2</button>
            <button  onclick="displayNum('3')"id="three">3</button>
            <button onclick="displayNum('+')" id="add" class="opt">&#43</button>
            <button onclick="alclr()" id="ac" class="ac">AC</button>
            <button onclick="displayNum('0')" id="zero">0</button>
            <button onclick="displayNum('/')" id="div" class="opt">&#247</button>
            <button onclick="evalExp()"  id="equal" class="opt">&#61</button> 
            <button onclick="del()" id="del">&#9003</button>

        </div>
    </div>
</body>

<script src="./calc.js"></script>
</html>
